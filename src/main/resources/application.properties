# Server configuration
server.port=${SERVER_PORT:3001}
server.servlet.context-path=${SERVER_CONTEXT_PATH:}
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Database configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:update}
spring.jpa.show-sql=${DB_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=${DB_FORMAT_SQL:false}

# Logging configuration
logging.level.com.dashboard=${LOG_LEVEL_DASHBOARD:INFO}
logging.level.com.dashboard.service.ServerMonitorService=${LOG_LEVEL_MONITOR:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_BINDER:DEBUG}

# Logging pattern and encoding
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.charset.console=UTF-8
logging.charset.file=UTF-8

# Management endpoints
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS:health,info,metrics}
management.endpoint.health.show-details=${HEALTH_SHOW_DETAILS:always}

# Custom monitoring configuration
monitoring.interval=${MONITORING_INTERVAL:30000}
monitoring.timeout=${MONITORING_TIMEOUT:10000}

# Kubernetes configuration
kubernetes.namespace=${KUBERNETES_NAMESPACE:dev-tools}
kubernetes.kubectl.path=${KUBERNETES_KUBECTL_PATH:kubectl}
kubernetes.enabled=${KUBERNETES_ENABLED:true}

# Kubernetes debugging
logging.level.com.dashboard.service.KubernetesService=${LOG_LEVEL_KUBERNETES:DEBUG}
