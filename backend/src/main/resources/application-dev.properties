# Development Profile (dev)
# This profile is intended for local development and testing.

# H2 Database Configuration (in-memory for dev)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration for Development
logging.level.com.dashboard=DEBUG
logging.level.com.dashboard.service.ServerMonitorService=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Management Endpoints for Development (expose all for easier debugging)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Custom Monitoring Configuration (can be adjusted for faster feedback in dev)
monitoring.interval=10000
monitoring.timeout=5000