<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Version Dashboard</title>
    
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/all.min.css" rel="stylesheet">
    <link href="/css/theme-dark.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body id="htmlRoot">
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-server"></i>
            </div>
            <h2 class="login-title">Version Dashboard</h2>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage ?: 'Неверный логин или пароль'}">Неверный логин или пароль</span>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Имя пользователя
                    </label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Введите имя пользователя"
                           required 
                           autofocus>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Пароль
                    </label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Введите пароль"
                           required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Войти
                </button>
            </form>
            
            <div class="text-center mt-3">
                <small class="text-muted">
                    Для доступа к управлению серверами требуется авторизация
                </small>
            </div>
        </div>
    </div>
    
    <script src="/js/app.js"></script>
    <script>
        // Применяем сохраненную тему
        if (typeof toggleTheme === 'function') {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.getElementById('htmlRoot').classList.add('theme-dark');
            }
        }
    </script>
</body>
</html>
