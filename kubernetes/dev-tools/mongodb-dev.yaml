apiVersion: v1
kind: Secret
metadata:
  name: mongodb-dev-secret
  namespace: dev-tools
type: Opaque
data:
  password: bW9uZ29kYg== # mongodb Ð² base64
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-dev-config
  namespace: dev-tools
data:
  MONGO_INITDB_ROOT_USERNAME: "admin"
  MONGO_INITDB_DATABASE: "dev_db"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-dev-pvc
  namespace: dev-tools
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-dev
  namespace: dev-tools
  labels:
    app: mongodb-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-dev
  template:
    metadata:
      labels:
        app: mongodb-dev
    spec:
      containers:
      - name: mongodb
        image: mongo:7
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: mongodb-dev-config
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-dev-secret
              key: password
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: mongodb-dev-config
              key: MONGO_INITDB_DATABASE
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-dev-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-dev-service
  namespace: dev-tools
  labels:
    app: mongodb-dev
spec:
  selector:
    app: mongodb-dev
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
  type: ClusterIP

