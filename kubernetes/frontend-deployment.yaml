apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-dashboard-frontend
  namespace: server-dashboard
  labels:
    app: server-dashboard-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server-dashboard-frontend
  template:
    metadata:
      labels:
        app: server-dashboard-frontend
    spec:
      containers:
      - name: frontend
        image: server-dashboard-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: server-dashboard-frontend
  namespace: server-dashboard
  labels:
    app: server-dashboard-frontend
spec:
  selector:
    app: server-dashboard-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP

