apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-dashboard-ingress
  namespace: server-dashboard
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: server-dashboard.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: server-dashboard-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: server-dashboard-backend
            port:
              number: 3001

