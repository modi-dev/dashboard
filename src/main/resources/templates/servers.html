<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Servers</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row mb-4">
            <div class="col-12">
                <h1><i class="fas fa-server me-2"></i>Управление серверами</h1>
                <p class="text-muted">Добавление и мониторинг серверов</p>
            </div>
        </div>

        <!-- Add Server Form -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Добавить сервер</h5>
                    </div>
                    <div class="card-body">
                        <form id="addServerForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="serverName" class="form-label">Название сервера</label>
                                    <input type="text" class="form-control" id="serverName" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="serverUrl" class="form-label">URL</label>
                                    <input type="url" class="form-control" id="serverUrl" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="serverType" class="form-label">Тип</label>
                                    <select class="form-select" id="serverType" required>
                                        <option value="">Выберите тип</option>
                                        <option value="POSTGRES">Postgres</option>
                                        <option value="REDIS">Redis</option>
                                        <option value="KAFKA">Kafka</option>
                                        <option value="ASTRA_LINUX">Astra Linux</option>
                                        <option value="OTHER">Другое</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-plus me-1"></i>Добавить сервер
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Servers List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Список серверов</h5>
                        <span class="badge bg-primary" th:text="${totalServers} + ' серверов'">0 серверов</span>
                    </div>
                    <div class="card-body">
                        <div th:if="${servers.empty}" class="text-center text-muted py-4">
                            <i class="fas fa-server fa-3x mb-3"></i>
                            <p>Нет добавленных серверов</p>
                        </div>
                        <div th:unless="${servers.empty}" class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Название</th>
                                        <th>URL</th>
                                        <th>Тип</th>
                                        <th>Статус</th>
                                        <th>Последняя проверка</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="server : ${servers}">
                                        <td th:text="${server.name}">Server Name</td>
                                        <td th:text="${server.url}">http://example.com</td>
                                        <td th:text="${server.type.displayName}">HTTP</td>
                                        <td>
                                            <span th:class="'badge bg-' + (${server.status.name()} == 'ONLINE' ? 'success' : (${server.status.name()} == 'OFFLINE' ? 'danger' : 'secondary'))"
                                                  th:text="${server.status.name()}">UNKNOWN</span>
                                        </td>
                                        <td th:text="${#temporals.format(server.lastChecked, 'dd.MM.yyyy HH:mm')}">-</td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-danger" th:onclick="'deleteServer(' + ${server.id} + ')'">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add server form submission
        document.getElementById('addServerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const serverData = {
                name: document.getElementById('serverName').value,
                url: document.getElementById('serverUrl').value,
                type: document.getElementById('serverType').value
            };
            
            fetch('/api/servers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(serverData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Ошибка: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Произошла ошибка при добавлении сервера');
            });
        });
        
        // Delete server function
        function deleteServer(serverId) {
            if (confirm('Вы уверены, что хотите удалить этот сервер?')) {
                fetch('/api/servers/' + serverId, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Ошибка: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Произошла ошибка при удалении сервера');
                });
            }
        }
    </script>
</body>
</html>
