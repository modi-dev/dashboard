### Minimal env-only overrides (keep only parameters like MONITORING_INTERVAL)
SERVER_PORT:8080
DATABASE_CLUSTER_URL:jdbc:postgresql://localhost:5432
DATABASE_NAME:postgres
DATABASE_USERNAME:postgres
DATABASE_PASSWORD:password
DB_DDL_AUTO:update
DB_SHOW_SQL:false
DB_FORMAT_SQL:false
LOG_LEVEL_DASHBOARD:INFO
LOG_LEVEL_MONITOR:DEBUG
LOG_LEVEL_KUBERNETES:INFO
LOG_LEVEL_WEB:INFO
MANAGEMENT_ENDPOINTS:health,info,metrics
MANAGEMENT_HEALTH_SHOW_DETAILS:always
KUBERNETES_NAMESPACE:dev-tools
KUBERNETES_KUBECTL_PATH:kubectl
KUBERNETES_ENABLED:true
# Custom monitoring configuration
monitoring.interval=${MONITORING_INTERVAL:300000}
monitoring.timeout=${MONITORING_TIMEOUT:10000}
