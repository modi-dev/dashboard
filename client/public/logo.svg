<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон с градиентом -->
  <defs>
    <!-- Градиент для фона -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для серверов -->
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    
    <!-- Градиент для статусных индикаторов -->
    <radialGradient id="statusGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Тень для серверов -->
    <filter id="serverShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Фоновый круг -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#1976D2" stroke-width="2"/>
  
  <!-- Центральный сервер (главный) -->
  <rect x="75" y="60" width="50" height="80" rx="8" fill="url(#serverGradient)" filter="url(#serverShadow)"/>
  
  <!-- Экран сервера -->
  <rect x="80" y="70" width="40" height="25" rx="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Статусные индикаторы на экране -->
  <circle cx="85" cy="82" r="3" fill="url(#statusGradient)"/>
  <circle cx="95" cy="82" r="3" fill="url(#statusGradient)"/>
  <circle cx="105" cy="82" r="3" fill="url(#statusGradient)"/>
  <circle cx="115" cy="82" r="3" fill="url(#statusGradient)"/>
  
  <!-- Сетевые соединения (линии) -->
  <line x1="50" y1="100" x2="70" y2="100" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  <line x1="130" y1="100" x2="150" y2="100" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="30" x2="100" y2="50" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="150" x2="100" y2="170" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Дополнительные серверы -->
  <!-- Левый сервер -->
  <rect x="30" y="80" width="25" height="40" rx="6" fill="url(#serverGradient)" filter="url(#serverShadow)"/>
  <rect x="33" y="87" width="19" height="12" rx="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="37" cy="93" r="2" fill="url(#statusGradient)"/>
  <circle cx="43" cy="93" r="2" fill="url(#statusGradient)"/>
  <circle cx="49" cy="93" r="2" fill="url(#statusGradient)"/>
  
  <!-- Правый сервер -->
  <rect x="145" y="80" width="25" height="40" rx="6" fill="url(#serverGradient)" filter="url(#serverShadow)"/>
  <rect x="148" y="87" width="19" height="12" rx="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="152" cy="93" r="2" fill="url(#statusGradient)"/>
  <circle cx="158" cy="93" r="2" fill="url(#statusGradient)"/>
  <circle cx="164" cy="93" r="2" fill="url(#statusGradient)"/>
  
  <!-- Верхний сервер -->
  <rect x="80" y="15" width="40" height="25" rx="6" fill="url(#serverGradient)" filter="url(#serverShadow)"/>
  <rect x="85" y="20" width="30" height="8" rx="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="90" cy="24" r="1.5" fill="url(#statusGradient)"/>
  <circle cx="95" cy="24" r="1.5" fill="url(#statusGradient)"/>
  <circle cx="100" cy="24" r="1.5" fill="url(#statusGradient)"/>
  <circle cx="105" cy="24" r="1.5" fill="url(#statusGradient)"/>
  
  <!-- Нижний сервер -->
  <rect x="80" y="160" width="40" height="25" rx="6" fill="url(#serverGradient)" filter="url(#serverShadow)"/>
  <rect x="85" y="165" width="30" height="8" rx="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="90" cy="169" r="1.5" fill="url(#statusGradient)"/>
  <circle cx="95" cy="169" r="1.5" fill="url(#statusGradient)"/>
  <circle cx="100" cy="169" r="1.5" fill="url(#statusGradient)"/>
  <circle cx="105" cy="169" r="1.5" fill="url(#statusGradient)"/>
  
  <!-- Сетевые узлы (точки соединения) -->
  <circle cx="50" cy="100" r="6" fill="#4CAF50" stroke="#ffffff" stroke-width="2"/>
  <circle cx="150" cy="100" r="6" fill="#4CAF50" stroke="#ffffff" stroke-width="2"/>
  <circle cx="100" cy="30" r="6" fill="#4CAF50" stroke="#ffffff" stroke-width="2"/>
  <circle cx="100" cy="170" r="6" fill="#4CAF50" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Центральный узел -->
  <circle cx="100" cy="100" r="8" fill="#4CAF50" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Анимированные пульсирующие точки для активности -->
  <circle cx="100" cy="100" r="4" fill="#ffffff" opacity="0.8">
    <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Текст логотипа -->
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">
    Server Dashboard
  </text>
</svg>
